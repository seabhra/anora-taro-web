  /* Status da cor do bot√£o */

/* Estilo padr√£o do status */

 /* ESTILO PARA BOT√ÉO WHATSAPP */

#shareButton {

 /* CONTROLE DE ESPA√áO EMOJI FORA JS */

 .btn-emoji {

 vertical-align: middle;

<body>

</div>

 <!--  CORPO DO JS DO APLICATIVO  -->
  
<script>

const shuffleAudio = new Audio('Audio_app/slots_machine.mp3');
shuffleAudio.preload = 'auto';
  
const basePath = 'cards_images/';
const backCard = basePath + 'back.jpg';

const cards = [
{ label:'Louco', file:'01_Louco' },
{ label:'Mago', file:'02_Mago' },
{ label:'Sacerdotisa', file:'03_Sacerdotisa' },
{ label:'Imperatriz', file:'04_Imperatriz' },
{ label:'Imperador', file:'05_Imperador' },
{ label:'Sacerdote', file:'06_Sacerdote' },
{ label:'Amantes', file:'07_Amantes' },
{ label:'Carro', file:'08_Carro' },
{ label:'For√ßa', file:'09_Forca' },
{ label:'Eremita', file:'10_Eremita' },
{ label:'Roda da Fortuna', file:'11_Roda' },
{ label:'Justi√ßa', file:'12_Justica' },
{ label:'Enforcado', file:'13_Enforcado' },
{ label:'Morte', file:'14_Morte' },
{ label:'Temperan√ßa', file:'15_Temperanca' },
{ label:'Diabo', file:'16_Diabo' },
{ label:'Torre', file:'17_Torre' },
{ label:'Estrela', file:'18_Estrela' },
{ label:'Lua', file:'19_Lua' },
{ label:'Sol', file:'20_Sol' },
{ label:'Julgamento', file:'21_Julgamento' },
{ label:'Mundo', file:'22_Mundo' }
];


const imgs = [
card1 = document.getElementById('card1'),
card2 = document.getElementById('card2'),
card3 = document.getElementById('card3')
];

const labels = [
name1 = document.getElementById('name1'),
name2 = document.getElementById('name2'),
name3 = document.getElementById('name3')
];

const button = document.getElementById('actionButton');  
const status = document.getElementById('status');
const loader = document.getElementById('loader');
const aiBox = document.getElementById('aiResponse');
const promptBox = document.getElementById('promptBox');
const shareButton = document.getElementById('shareButton');


let hasReading = false;


  <!-- FUN√á√ÉO EMBARALHAR CARTAS -->

function shuffle(arr) {
  return arr.sort(() => Math.random() - 0.5);
}

  function newReading() {
    // 1. Prepara√ß√£o inicial

    <!-- CENTRALIZA IMG FLOR DE LIZ  -->
      
   const florBox = document.getElementById('florBox');
    if (florBox) florBox.style.display = 'none';
    
  florBox.style.display = 'flex';
  florBox.style.justifyContent = 'center';
  florBox.style.alignItems = 'center';
    
    // Resetar interface para o novo sorteio
    aiBox.style.display = 'none';
    shareButton.style.display = 'none';
    promptBox.style.display = 'none';
    loader.style.display = 'none';

    // 2. Iniciar √Åudio
    if (shuffleAudio) {
        shuffleAudio.currentTime = 0;
        shuffleAudio.play().catch(e => console.log("Erro ao tocar √°udio:", e));
    }

    <!-- STATUS COR DO BOT√ÉO E LABEL EMBARALHANDO CARTAS  -->
     button.className = 'action-button roxo';
   button.innerHTML = `
  <span class="status-emoji">üåÄ</span>
  <span class="status-text">Embaralhando Cartas</span>
`;
    status.textContent = 'Sua previs√£o em andamento...';
    status.className = 'status-process';
    
    // 3. Iniciar Anima√ß√£o Visual
    imgs.forEach(img => img.classList.add('card-spinning'));
    labels.forEach(l => l.innerText = "Sorteando...");

    // 4. Efeito de Roleta (troca imagens rapidamente)
    const spinInterval = setInterval(() => {
        imgs.forEach(img => {
            const randomCard = cards[Math.floor(Math.random() * cards.length)];
            img.src = `${basePath}${randomCard.file}.jpg`;
        });
    }, 100); 

    // 5. Finalizar ap√≥s 7 segundos
    setTimeout(() => {
        clearInterval(spinInterval); // Para a roleta visual
        if (shuffleAudio) shuffleAudio.pause(); // Para o som
        
        // Selecionar as 3 cartas finais
        const finalSelection = shuffle([...cards]).slice(0, 3);
        const drawnNames = finalSelection.map(c => c.label);

        // Atualizar as imagens e remover anima√ß√£o
        finalSelection.forEach((card, i) => {
            imgs[i].src = `${basePath}${card.file}.jpg`;
            labels[i].innerText = card.label;
            imgs[i].classList.remove('card-spinning');
        });

        // 6. Chamar as fun√ß√µes de interface e API
        showPrompt(drawnNames);
        
        loader.style.display = 'block';
        status.innerHTML = `
  <span class="status-emoji">ü§ñ</span>
  <span class="status-text">Processando consulta assistida por IA...</span>
`;
      status.className = 'status-loading';
        
        // Chama a API com os nomes das cartas
        callAuroraAPI(drawnNames);

        // 7. Atualizar estado do bot√£o
        hasReading = true;

   button.className = 'action-button blue';
   button.innerHTML = `
  <span class="status-emoji">üîÑ</span>
  <span class="status-text">Nova Consulta</span>
`;
         florBox.style.display = 'none';
    }, 7000); 
}

// Mantenha a fun√ß√£o showPrompt fora da newReading para organiza√ß√£o
  
function showPrompt(drawn) {
    const pBox = document.getElementById('promptBox');
    if (pBox) {
        pBox.style.display = 'block';
        pBox.innerHTML = `<strong>üìú Cartas:</strong> ${drawn.join(' | ')}`;
    }
}

  function resetReading() {
  imgs.forEach(img => img.src = backCard);
  labels.forEach(l => l.innerText = '');
  promptBox.style.display = 'none';
  aiBox.style.display = 'none';
  shareButton.style.display = 'none';
  loader.style.display = 'none';
    
  <!-- CENTRALIZA IMG FLOR DE LIZ  -->
  const florBox = document.getElementById('florBox');   
  florBox.style.display = 'flex';
  florBox.style.justifyContent = 'center';
  florBox.style.alignItems = 'center';

    
    button.innerText = 'üîÆ\u00A0\u00A0\u00A0Embaralhar Cartas';
    button.className = 'action-button pink';

  <!-- LABEL AGUARDANDO SUA CONSULTA -->
  status.textContent = 'Aguardando sua consulta';
   
  status.className = '';
  hasReading = false;
}

 
 <!-- BOT√ÉO DE COMPARTILHAR WHATSAAP -->
function shareOnWhatsApp() {
  // 1. CAPTURA O CONTE√öDO DE FORMA SEGURA
  // Usa optional chaining (?.) para evitar erros se o elemento n√£o for encontrado.
  const titleElement = document.querySelector('#aiResponse h2');
  const analysisElement = document.querySelector('#aiResponse p');

  const title = titleElement?.innerText?.trim() || DEFAULT_SHARE_TITLE;
  const analysisText = analysisElement?.innerText?.trim() || '';

  // 2. VALIDA√á√ÉO ESSENCIAL
  // Se n√£o houver texto da an√°lise, n√£o h√° o que compartilhar.
  if (!analysisText) {
    console.warn('Nenhum texto de an√°lise encontrado para compartilhar.');
    return; // Interrompe a fun√ß√£o
  }

  // 3. MONTA A MENSAGEM FINAL
  // A URL da logo n√£o renderiza como imagem no corpo do texto do WhatsApp,
  // mas pode gerar uma pr√©-visualiza√ß√£o de link se o app suportar.
  // O mais seguro √© focar no texto.
  const message = `‚ú® ${title}\n\n${analysisText}${WHATSAPP_FOOTER}`;

  // 4. L√ìGICA DE ENVIO COM TRATAMENTO DE ERRO
  try {
    if (window.AppInventor && typeof window.AppInventor.setWebViewString === 'function') {
      // --- AMBIENTE APP INVENTOR ---
      // Envia o texto para o bloco "WebViewString" do App Inventor.
      window.AppInventor.setWebViewString(message);
    } else {
      // --- AMBIENTE NAVEGADOR (Fallback para testes) ---
      // Abre o WhatsApp Web com a mensagem pr√©-preenchida.
      const encodedMessage = encodeURIComponent(message);
      const whatsappUrl = `https://api.whatsapp.com/send?text=${encodedMessage}`;
      window.open(whatsappUrl, '_blank');
    }
  } catch (error) {
    // Se algo der errado (ex: window.AppInventor n√£o for o esperado), loga o erro.
    console.error("Erro ao tentar compartilhar no WhatsApp:", error);
    // Opcional: mostrar um alerta para o usu√°rio
    // alert('N√£o foi poss√≠vel compartilhar a mensagem no momento.');
  }
}

   
   

  <!-- CHAMA AS CARTAS SELECIONADAS E O CONTE√öDO DO PROMPT -->
async function callAuroraAPI(cardsDrawn) {
try {
const res = await fetch(
'https://aurora-api-final-2025.vercel.app/api/chat',
{
method: 'POST',
headers: { 'Content-Type': 'application/json' },
body: JSON.stringify({
messages: [
{
role: "user",
content: `Fa√ßa uma pequena introdu√ß√£o interpretativa da sequ√™ncia de cartas antes de iniciar a an√°lise de cada √≠tem. Depois realize uma an√°lise profunda da situa√ß√£o do consulente, em par√°grafos separados, os significados do passado, do presente e do futuro de forma integrada e, ao final, construa uma s√≠ntese clara, coerente e significativa, conectando os s√≠mbolos revelados ao momento vivido pelo consulente.Analise as tr√™s cartas sorteadas, estruturando sua resposta em quatro par√°grafos distintos. Cada par√°grafo deve ter um t√≠tulo em negrito. Siga exatamente esta estrutura:

**Situa√ß√£o do Consulente no Passado:**
Escreva aqui sua an√°lise sobre a carta ${cardsDrawn[0]} e sua influ√™ncia no passado do consulente.

**Situa√ß√£o do Consulente no Presente:**
Escreva aqui sua an√°lise sobre a carta ${cardsDrawn[1]} e sua influ√™ncia no presente do consulente.

**Situa√ß√£o do Consulente no Futuro:**
Escreva aqui sua an√°lise sobre a carta ${cardsDrawn[2]} e sua influ√™ncia no futuro do consulente.

**An√°lise Contextualizada do Consulente:**
Escreva aqui uma s√≠ntese final, conectando as tr√™s cartas e oferecendo uma orienta√ß√£o clara e integrada para o consulente.`
}
]
})
}
);

console.log('Status da Resposta da API:', res.status);
const data = await res.json();
console.log('Resposta Completa da API:', data);

const analysisText = data.choices[0].message.content || 'A IA n√£o retornou nenhuma an√°lise.';

aiBox.innerHTML = `
  <h2 class="ai-title">
    <img src="cards_images/marca_anora.png" alt="Anora Tar√¥" class="ai-logo">
    Anora Assistente de IA
  </h2>
  <p>${analysisText}</p>
`;
  
  status.innerHTML = `
  <span class="status-emoji">‚úÖ</span>
  <span class="status-text">Consulta realizada com sucesso</span>
`;
  
status.className = 'status-success';

} catch (error) {
console.error('Erro na chamada da API:', error);
const errorText = 'Erro ao acessar a reflex√£o.';

  
aiBox.innerHTML = `<h2>üîÆ\u00A0\u00A0\u00A0Anora Assistente de IA</h2><p>${errorText}</p>`;


status.textContent = 'Erro de carregamento';
status.className = 'status-error';
}

loader.style.display = 'none';
aiBox.style.display = 'block';
shareButton.style.display = 'block';
}

// L√≥gica para esconder o loader da p√°gina
window.addEventListener('load', () => {
setTimeout(() => {
const pageLoader = document.getElementById('pageLoader');
if (pageLoader) {
pageLoader.classList.add('hidden');
}
}, 2000);
});

shareButton.onclick = shareOnWhatsApp;

button.onclick = () => hasReading ? resetReading() : newReading();
</script>
