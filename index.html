<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Anora Tarô</title>

<style>
body {
  margin: 0;
  padding: 20px;
  font-family: Arial, Helvetica, sans-serif;
  background: #f7f7f7;
  text-align: center;
}

.cards {
  display: flex;
  justify-content: center;
  gap: 12px;
  margin-bottom: 24px;
}

.card { width: 90px; }

.card img {
  width: 100%;
  border-radius: 10px;
  box-shadow: 0 4px 8px rgba(0,0,0,0.15);
}

.label {
  margin-top: 6px;
  font-size: 13px;
  font-weight: bold;
}

.card-name {
  font-size: 11px;
  color: #6b46c1;
  min-height: 14px;
}

.action-button {
  width: 100%;
  max-width: 320px;
  height: 50px;
  border: none;
  border-radius: 12px;
  font-size: 18px;
  font-weight: bold;
  color: #fff;
  cursor: pointer;
}

.pink { background:#fd98be; }
.blue { background:#64b9ea; }

#status {
  margin-top: 16px;
  font-weight: bold;
  color: #718096;
}

#loader {
  display: none;
  margin: 20px auto;
  width: 46px;
  height: 46px;
  border: 5px solid #e2e8f0;
  border-top: 5px solid #6b46c1;
  border-radius: 50%;
  animation: spin 1s linear infinite;
}

@keyframes spin {
  100% { transform: rotate(360deg); }
}

#promptBox {
  display: none;
  margin-top:12px;
  padding:10px;
  background:#f0f0f5;
  border-radius:10px;
  font-size:13px;
  text-align:left;
}

#aiResponse {
  display: none;
  margin-top: 16px;
  padding: 14px;
  background: #fff;
  border-radius: 12px;
  font-size: 14px;
  text-align: left;
}
</style>
</head>

<body>

<div class="cards">
  <div class="card">
    <img id="card1" src="cards_images/back.jpg">
    <div class="label">Passado</div>
    <div class="card-name" id="name1"></div>
  </div>
  <div class="card">
    <img id="card2" src="cards_images/back.jpg">
    <div class="label">Presente</div>
    <div class="card-name" id="name2"></div>
  </div>
  <div class="card">
    <img id="card3" src="cards_images/back.jpg">
    <div class="label">Futuro</div>
    <div class="card-name" id="name3"></div>
  </div>
</div>

<button id="actionButton" class="action-button pink">
Embaralhar Cartas
</button>

<div id="status">Aguardando sua consulta</div>
<div id="loader"></div>

<div id="promptBox"></div>
<div id="aiResponse"></div>

<script>
const basePath = 'cards_images/';
const backCard = basePath + 'back.jpg';

const cards = [
  { label:'Louco', file:'louco' },
  { label:'Mago', file:'mago' },
  { label:'Sacerdotisa', file:'sacerdotisa' },
  { label:'Imperatriz', file:'imperatriz' },
  { label:'Imperador', file:'imperador' },
  { label:'Sacerdote', file:'sacerdote' },
  { label:'Amantes', file:'amantes' },
  { label:'Carro', file:'carro' },
  { label:'Forca', file:'forca' },
  { label:'Eremita', file:'eremita' },
  { label:'Roda', file:'roda' },
  { label:'Justica', file:'justica' },
  { label:'Enforcado', file:'enforcado' },
  { label:'Morte', file:'morte' },
  { label:'Temperanca', file:'temperanca' },
  { label:'Diabo', file:'diabo' },
  { label:'Torre', file:'torre' },
  { label:'Estrela', file:'estrela' },
  { label:'Lua', file:'lua' },
  { label:'Sol', file:'sol' },
  { label:'Julgamento', file:'julgamento' },
  { label:'Mundo', file:'mundo' }
];


const imgs = [
 card1 = document.getElementById('card1'),
 card2 = document.getElementById('card2'),
 card3 = document.getElementById('card3')
];

const labels = [
 name1 = document.getElementById('name1'),
 name2 = document.getElementById('name2'),
 name3 = document.getElementById('name3')
];

const button = document.getElementById('actionButton');
const status = document.getElementById('status');
const loader = document.getElementById('loader');
const aiBox = document.getElementById('aiResponse');
const promptBox = document.getElementById('promptBox');

let hasReading = false;

function shuffle(arr) {
 return arr.sort(() => Math.random() - 0.5);
}

function newReading() {
  const shuffled = shuffle([...cards]).slice(0, 3);

  shuffled.forEach((card, i) => {
    imgs[i].src = `${basePath}${card.file}.jpg`;
    labels[i].innerText = card.label;
  });

  const drawnNames = shuffled.map(c => c.label);

  showPrompt(drawnNames);
  callAuroraAPI(drawnNames);

  hasReading = true;
  button.innerText = 'Nova Consulta';
  button.className = 'action-button blue';
  status.textContent = 'Consultando…';
}


 loader.style.display = 'block';
 aiBox.style.display = 'none';

 await callAuroraAPI([
   cards[draw[0]],
   cards[draw[1]],
   cards[draw[2]]
 ]);

 hasReading = true;
}

function resetReading() {
 imgs.forEach(img => img.src = backCard);
 labels.forEach(l => l.innerText = '');

 promptBox.style.display = 'none';
 aiBox.style.display = 'none';
 loader.style.display = 'none';

 button.innerText = 'Embaralhar Cartas';
 button.className = 'action-button pink';
 status.textContent = 'Aguardando sua consulta';

 hasReading = false;
}

async function callAuroraAPI(cardsDrawn) {
 try {
   const res = await fetch(
     'https://aurora-api-final-2025.vercel.app/api/chat',
     {
       method: 'POST',
       headers: { 'Content-Type': 'application/json' },
       body: JSON.stringify({
         message: `Leitura simbólica de Tarô:
Passado: ${cardsDrawn[0]}
Presente: ${cardsDrawn[1]}
Futuro: ${cardsDrawn[2]}`
       })
     }
   );

   const data = await res.json();
   aiBox.innerText = data.reply || data.message || 'Sem resposta agora.';
 } catch {
   aiBox.innerText = 'Erro ao acessar a reflexão.';
 }

 loader.style.display = 'none';
 aiBox.style.display = 'block';
 status.textContent = 'Consulta realizada';
}

button.onclick = () => hasReading ? resetReading() : newReading();
</script>

</body>
</html>
