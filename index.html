<title>Anora TarÃ´</title>

<style>
 
body {
margin: 0;

.flors {

}

}

  width: 90px;

}

}

/* Status da cor do botÃ£o */
  
.pink { background:#fd98be; }
.roxo { background:#de86e5 }
.blue { background:#98e6ce; }

/* Estilo marca anora na mensagem compartilhada */
  
  .ai-title {
  display: flex;
  align-items: center;
  justify-content: center;
  gap: 8px;
}

/* Shape arredondado */
.ai-logo {
  width: 26px;
  height: 26px;
  padding: 6px;
  background: #f3e8ff;           /* lilÃ¡s suave */
  border-radius: 50%;
  box-shadow: 0 2px 6px rgba(0,0,0,0.15);
}
/* Estilo padrÃ£o do status */
#status {
margin-top: 16px;
font-weight: bold;
color: #718096;
transition: color 0.3s ease;
}
/* status da mudanÃ§a de cores da label abaixo do botÃ£o*/

#status.status-process {
color: #46b7c1; /* verde-azul */
}
#status.status-loading {
color: #6b46c1; /* Roxo */
}
#status.status-success {
color: #38a169; /* Verde */
}
#status.status-error {
color: #ce3149; /* Vermelho */
}

/* Loader da API */
#loader {
display: none;
margin: 20px auto;
width: 50px;
height: 50px;
border: 5px solid rgba(131, 242, 212, 0.2);
border-top: 5px solid #83f2d4;
border-radius: 50%;
animation: spin 1s linear infinite;
}

@keyframes spin {
0% { transform: rotate(0deg); }
100% { transform: rotate(360deg); }
}

/* Loader da pÃ¡gina */
#pageLoader {
position: fixed;
top: 0;
left: 0;
width: 100%;
height: 100%;
background-color: #f7f7f7;
display: flex;
justify-content: center;
align-items: center;
z-index: 9999;
opacity: 1;
transition: opacity 0.5s ease-out;
}

#pageLoader.hidden {
opacity: 0;
pointer-events: none;
}

.page-spinner {
width: 60px;
height: 60px;
border: 6px solid rgba(131, 242, 212, 0.3);
border-top: 6px solid #83f2d4;

animation: spin 1s linear infinite;
}

/* ESTILO DA CAIXA DE RESPOSTA DA IA */
#aiBox { /* CORREÃ‡ÃƒO: ID unificado para aiBox */
display: none;
margin-top: 16px;
padding: 14px;
background: #fff;
border-radius: 12px;
font-size: 14px;
text-align: left;
}

/* ESTILO DO NOVO CABEÃ‡ALHO COMPARTILHADO H2 */
#aiBox h2 {
text-align: center;
color: #6b46c1;
margin-top: 0;
margin-bottom: 16px;
font-size: 18px;
font-weight: bold;
}

/* Estilo do parÃ¡grafo com espaÃ§amento <<< */
#aiBox p {
line-height: 1.6;
margin: 0; /* Reseta a margem */
}

/* Adiciona espaÃ§o apenas ENTRE os parÃ¡grafos (a partir do segundo) */
  
#aiBox p:not(:first-child) {
margin-top: 1em;
}

/* ESTILO PARA OS TÃTULOS DENTRO DA ANÃLISE */
#aiBox p strong {
color: #6b46c1;
display: block;
margin-top: 18px;
margin-bottom: 8px;
font-size: 15px;
}

 /* ESTILO PARA BOTÃƒO WHATSAPP */

#shareButton {
display: none;
width: 100%;
max-width: 320px;
height: 45px;
margin: 12px auto 0;
border: none;
border-radius: 8px;
font-size: 16px;
font-weight: bold;
color: #fff;
background-color: #25D366;
cursor: pointer;
transition: background-color 0.2s ease;
}

#shareButton:hover {
background-color: #128C7E;
}

/* Efeito de vibraÃ§Ã£o/giro das cartas */
.card-spinning {
    animation: spinEffect 0.15s infinite linear;
    filter: blur(1px); /* Leve desfoque para dar sensaÃ§Ã£o de velocidade */
}

@keyframes spinEffect {
    0% { transform: translateY(-5px); }
    50% { transform: translateY(5px); }
    100% { transform: translateY(-5px); }
}
 /* CONTROLE DE ESPAÃ‡O EMOJI FORA JS */

 .btn-emoji {
  margin-right: 8px;
}
 /* CONTROLE DE ESPAÃ‡O EMOJI DENTRO DO JS */
  
.status-emoji {
  margin-right: 5px;
  display: inline-block;
}
.status-text {
 vertical-align: middle;
}
  
 /* CSS DO ADMOB GOOGLE */

   /* Estilo para o container do anÃºncio */
        #ad-container {
            margin-top: 20px; /* EspaÃ§o acima do anÃºncio */
            text-align: center; /* Centraliza o banner na tela */
            height: 25px; /* Ocupa a largura disponÃ­vel */
            width: 100%; /* Ocupa a largura disponÃ­vel */
            border: 1px solid red; /* Borda vermelha apenas para vocÃª ver onde ele estÃ¡ */
        }
  
 
</style>

<body>

<!-- Loader da pÃ¡gina -->
           
<div id="pageLoader">
<div class="page-spinner"></div>
</div>

<div class="cards">
<div class="card">
<img id="card1" src="cards_images/back.jpg">
<div class="label">Passado</div>
<div class="card-name" id="name1"></div>
</div>
<div class="card">
<img id="card2" src="cards_images/back.jpg">
<div class="label">Presente</div>
<div class="card-name" id="name2"></div>
</div>
<div class="card">
<img id="card3" src="cards_images/back.jpg">
<div class="label">Futuro</div>
<div class="card-name" id="name3"></div>
</div>
</div>

<button id="actionButton" class="action-button pink">
  <span class="btn-emoji">ðŸ”®</span>
  <span>Embaralhar Cartas</span>
</button>

  <!-- LABEL AGUARDANDO SUA CONSULTA -->
  <div id="status">
  <span class="status-emoji"></span>
  <span class="status-text">Aguardando sua consulta...</span>
  </div>
  
 <!-- LOCAL DA FLOR DE LIZ -->
  
<div class="flors" id="florBox">
  <div class="flor">
    <img src="cards_images/liz.png" alt="Flor simbÃ³lica">
  </div>
</div>

<div class="cabalas" id="cabalaBox">
  <div class="cabala">
    <img src="cards_images/cabala.png" alt="Cabala">
  </div>
</div>

      
<div id="loader"></div>

<!-- LOCAL DO PROMPT DA IA -->
  
<div id="promptBox"></div>

<!-- CORREÃ‡ÃƒO: Caixa de resposta da IA e anÃºncio unificadas em um sÃ³ lugar -->
<!-- A div antiga 'aiResponse' foi removida. Tudo agora fica dentro de 'aiBox'. -->
<div id="aiBox" style="display: none;">
  <!-- O conteÃºdo serÃ¡ inserido aqui pelo JavaScript -->
</div>

   <!-- LOCAL Compartilhar no WhatsApp e AnÃºncio -->
   <!-- O botÃ£o e o anÃºncio foram movidos para dentro do aiBox via JavaScript -->

  
 <!--  CORPO DO JS DO APLICATIVO  -->
  
<script>
// ===================================================================
// SCRIPT PRINCIPAL - ORÃCULO ANORA TARÃ” (VERSÃƒO FINAL CORRIGIDA)
// ===================================================================

document.addEventListener('DOMContentLoaded', () => {

  // ---------------- ELEMENTOS DO DOM ----------------
  const button = document.getElementById('actionButton');
  const status = document.getElementById('status');
  const loader = document.getElementById('loader');
  const aiBox = document.getElementById('aiBox');
  const promptBox = document.getElementById('promptBox');
  const florBox = document.getElementById('florBox');
 const cabalaBox = document.getElementById('cabalaBox');
  const pageLoader = document.getElementById('pageLoader');

  const imgs = [
    document.getElementById('card1'),
    document.getElementById('card2'),
    document.getElementById('card3')
  ].filter(Boolean);

  const labels = [
    document.getElementById('name1'),
    document.getElementById('name2'),
    document.getElementById('name3')
  ].filter(Boolean);

  // ---------------- ESTADO ----------------
  let hasReading = false;
  const basePath = 'cards_images/';
  const backCard = basePath + 'back.jpg';

  // ---------------- ÃUDIO ----------------
  const shuffleAudio = new Audio('Audio_app/slots_machine.mp3');
  shuffleAudio.preload = 'auto';

  // ---------------- CARTAS ----------------
  const cards = [
    { label:'Louco', file:'01_Louco' }, { label:'Mago', file:'02_Mago' },
    { label:'Sacerdotisa', file:'03_Sacerdotisa' }, { label:'Imperatriz', file:'04_Imperatriz' },
    { label:'Imperador', file:'05_Imperador' }, { label:'Sacerdote', file:'06_Sacerdote' },
    { label:'Amantes', file:'07_Amantes' }, { label:'Carro', file:'08_Carro' },
    { label:'ForÃ§a', file:'09_Forca' }, { label:'Eremita', file:'10_Eremita' },
    { label:'Roda da Fortuna', file:'11_Roda' }, { label:'JustiÃ§a', file:'12_Justica' },
    { label:'Enforcado', file:'13_Enforcado' }, { label:'Morte', file:'14_Morte' },
    { label:'TemperanÃ§a', file:'15_Temperanca' }, { label:'Diabo', file:'16_Diabo' },
    { label:'Torre', file:'17_Torre' }, { label:'Estrela', file:'18_Estrela' },
    { label:'Lua', file:'19_Lua' }, { label:'Sol', file:'20_Sol' },
    { label:'Julgamento', file:'21_Julgamento' }, { label:'Mundo', file:'22_Mundo' }
  ];

  // ---------------- FUNÃ‡Ã•ES ----------------
  const shuffle = arr => arr.sort(() => Math.random() - 0.5);

  function newReading() {
    florBox && (florBox.style.display = 'none');
    camalaBox && (camalaBox.style.display = 'block');    
    aiBox.style.display = 'none';
    promptBox.style.display = 'none';
    loader.style.display = 'none';

    shuffleAudio.currentTime = 0;
    shuffleAudio.play().catch(() => {});

    button.className = 'action-button roxo';
    button.innerHTML = `<span class="status-emoji">ðŸŒ€</span><span class="status-text">Embaralhando Cartas</span>`;

    status.textContent = 'Sua previsÃ£o em andamento...';
    status.className = 'status-process';

        
// 3. INCIA ANIMAÃ‡ÃƒO VISUAL DAS CARTAS
    

    imgs.forEach(img => img.classList.add('card-spinning'));
    labels.forEach(l => l.innerText = 'Sorteando');

    const spin = setInterval(() => {
      imgs.forEach(img => {
        const r = cards[Math.floor(Math.random() * cards.length)];
        img.src = `${basePath}${r.file}.jpg`;
      });
    }, 80);

    setTimeout(() => {
      clearInterval(spin);
      shuffleAudio.pause();

      const drawn = shuffle([...cards]).slice(0, 3);
      drawn.forEach((c, i) => {
        imgs[i].src = `${basePath}${c.file}.jpg`;
        labels[i].innerText = c.label;
        imgs[i].classList.remove('card-spinning');
      });

      loader.style.display = 'block';
      status.innerHTML = `<span class="status-emoji">ðŸ¤–</span><span class="status-text">Processando consulta com IA...</span>`;

      callAuroraAPI(drawn.map(c => c.label));

      hasReading = true;
      button.className = 'action-button blue';
      button.innerHTML = `<span class="status-emoji">ðŸ”„</span><span class="status-text">Nova Consulta</span>`;
      camalaBox && (camalaBox.style.display = 'none');  
      promptBox && (promptBox.style.display = 'flex');    
    }, 6500);
  }
function showPrompt(drawn) {
    const pBox = document.getElementById('promptBox');
    if (pBox) {
        pBox.style.display = 'block';
        pBox.innerHTML = `<strong>ðŸ“œ Cartas:</strong> ${drawn.join(' | ')}`;
    }
}
  function resetReading() {
    imgs.forEach(img => img.src = backCard);
    labels.forEach(l => l.innerText = '');

    aiBox.style.display = 'none';
    loader.style.display = 'none';

    florBox && (florBox.style.display = 'flex');
    camalaBox && (camalaBox.style.display = 'flex');    

    button.innerHTML = `<span class="btn-emoji">ðŸ”®</span><span>Embaralhar Cartas</span>`;
    button.className = 'action-button pink';

    status.innerHTML = `<span class="status-emoji"></span><span class="status-text">Aguardando sua consulta...</span>`;
    status.className = '';
    hasReading = false;
  }

  function shareOnWhatsApp() {
    const title = document.querySelector('#aiBox h2')?.innerText?.trim() || 'Anora TarÃ´';
    const analysisText = document.querySelector('#aiBox p')?.innerText?.trim() || '';

    if (!analysisText) {
      console.warn('Nenhum texto de anÃ¡lise encontrado para compartilhar.');
      return;
    }
    const WHATSAPP_FOOTER = "\n\nðŸ”® Anora TarÃ´ â€” leitura assistida por IA\nâš¡ Powered by Geraldo A. Seabra";
    const message = `âœ¨ ${title}\n\n${analysisText}${WHATSAPP_FOOTER}`;

    try {
      if (window.AppInventor && typeof window.AppInventor.setWebViewString === 'function') {
        window.AppInventor.setWebViewString(message);
      } else {
        const encodedMessage = encodeURIComponent(message);
        const whatsappUrl = `https://api.whatsapp.com/send?text=${encodedMessage}`;
        window.open(whatsappUrl, '_blank');
      }
    } catch (error) {
      console.error("Erro ao tentar compartilhar no WhatsApp:", error);
    }
  }

  // >>> FUNÃ‡ÃƒO PRINCIPALMENTE CORRIGIDA <<<
  async function callAuroraAPI(cardsDrawn) {
    try {
      const res = await fetch('https://aurora-api-final-2025.vercel.app/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({
          messages: [{
            role: "user",
            content: `Interprete as cartas ${cardsDrawn.join(', ')}`
          }]
        })
      });
const data = await res.json();
      const text = data.choices?.[0]?.message?.content || 'Sem resposta.';

      // O conteÃºdo Ã© inserido no 'aiBox'. O botÃ£o e o anÃºncio sÃ£o criados aqui.
      aiBox.innerHTML = `
        <h2 class="ai-title">
          <img src="cards_images/marca_anora.png" class="ai-logo">
          Anora Assistente de IA
        </h2>
        <p>${text}</p>
        <button id="shareButton" class="action-button">Compartilhar no WhatsApp</button>
        <div id="ad-container" style="display: none;">
            <ins class="adsbygoogle"
                 style="display:block"
                 data-ad-client="ca-pub-3940256099942544"
                 data-ad-slot="6300978111"
                 data-ad-format="auto"
                 data-full-width-responsive="true"></ins>
        </div>
      `;

      status.innerHTML = `<span class="status-emoji">âœ…</span><span class="status-text">Consulta realizada com sucesso</span>`;
      status.className = 'status-success';

    } catch (error) {
      console.error('Erro na chamada da API:', error);
      aiBox.innerHTML = `<p>Erro ao acessar a reflexÃ£o.</p>`;
      status.textContent = 'Erro ao acessar anÃ¡lise feita pelo sistema.';
      status.className = 'status-error';
    }

    loader.style.display = 'none';

    // >>> PONTO CHAVE: MOSTRANDO O BOTÃƒO E O ANÃšNCIO <<<
    // Ao mostrar o 'aiBox', tudo que estÃ¡ dentro dele (texto, botÃ£o e anÃºncio) se torna visÃ­vel.
    aiBox.style.display = 'block';

    // Re-seleciona o container do anÃºncio DEPOIS de criÃ¡-lo com innerHTML
    const adContainer = document.getElementById('ad-container');
    if (adContainer) {
      adContainer.style.display = 'block';
      try {
        (adsbygoogle = window.adsbygoogle || []).push({});
      } catch (e) {
        console.error("Erro ao tentar carregar o anÃºncio:", e);
      }
    }
  }

  // ---------------- EVENTOS ----------------
  if (button) {
    button.onclick = () => hasReading ? resetReading() : newReading();
  }

  // Usar "Event Delegation" para o clique do botÃ£o de compartilhar
  document.addEventListener('click', (event) => {
    if (event.target && event.target.id === 'shareButton') {
      shareOnWhatsApp();
    }
  });

  window.addEventListener('load', () => {
    setTimeout(() => pageLoader?.classList.add('hidden'), 1500);
  });

  if ('serviceWorker' in navigator) {
    navigator.serviceWorker.register('/service-worker.js')
      .catch(err => console.warn('SW erro:', err));
  }
});
      
   
</script>
