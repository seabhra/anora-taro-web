<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anora Tarô</title>

  <style>
    body {
      margin: 0;
      padding: 20px;
      font-family: Arial, Helvetica, sans-serif;
      background: #f7f7f7;
      text-align: center;
    }

    .cards {
      display: flex;
      justify-content: center;
      gap: 12px;
      margin-bottom: 24px;
    }

    .card {
      width: 90px;
    }

    .card img {
      width: 100%;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
    }

    .label {
      margin-top: 6px;
      font-size: 13px;
      font-weight: bold;
      color: #333;
    }

    .card-name {
      margin-top: 4px;
      font-size: 11px;
      color: #6b46c1;
      min-height: 14px;
    }

    .action-button {
      width: 100%;
      max-width: 320px;
      height: 50px;
      border: none;
      border-radius: 12px;
      font-size: 18px;
      font-weight: bold;
      color: #fff;
      cursor: pointer;
    }

    .pink { background-color: #fd98be; }
    .blue { background-color: #64b9ea; }

    #status {
      margin-top: 16px;
      font-size: 14px;
      font-weight: bold;
      color: #718096;
    }
  </style>
</head>

<body>

  <!-- CARTAS -->
  <div class="cards">
    <div class="card">
      <img id="card1" src="cards_images/back.jpg">
      <div class="label">Passado</div>
      <div class="card-name" id="name1"></div>
    </div>

    <div class="card">
      <img id="card2" src="cards_images/back.jpg">
      <div class="label">Presente</div>
      <div class="card-name" id="name2"></div>
    </div>

    <div class="card">
      <img id="card3" src="cards_images/back.jpg">
      <div class="label">Futuro</div>
      <div class="card-name" id="name3"></div>
    </div>
  </div>

  <!-- BOTÃO -->
  <button id="actionButton" class="action-button pink">
    Embaralhar Cartas
  </button>

  <!-- STATUS -->
  <div id="status">Aguardando sua consulta</div>

  <!-- SCRIPT -->
  <script>
    const totalCards = 22;
    const basePath = 'cards_images/';
    const backCard = 'cards_images/back.jpg';

    let hasReading = false;

    const cardImgs = [
      document.getElementById('card1'),
      document.getElementById('card2'),
      document.getElementById('card3')
    ];

    const cardNames = [
      document.getElementById('name1'),
      document.getElementById('name2'),
      document.getElementById('name3')
    ];

    const actionButton = document.getElementById('actionButton');
    const status = document.getElementById('status');

    const names = [
      'Louco','Mago','Sacerdotisa','Imperatriz','Imperador',
      'Hierofante','Amantes','Carro','Força','Eremita',
      'Roda','Justiça','Enforcado','Morte','Temperança',
      'Diabo','Torre','Estrela','Lua','Sol',
      'Julgamento','Mundo'
    ];

    function shuffle(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    function pad(num) {
      return num.toString().padStart(2, '0');
    }

    function newReading() {
      const deck = Array.from({ length: totalCards }, (_, i) => i + 1);
      const selected = shuffle(deck).slice(0, 3);

      selected.forEach((num, index) => {
        cardImgs[index].src =
          `${basePath}${pad(num)}_${names[num - 1].toLowerCase().replace(/ /g,'')}.jpg`;
        cardNames[index].innerText = names[num - 1];
      });

      hasReading = true;
      actionButton.innerText = 'Nova Consulta';
      actionButton.className = 'action-button blue';
      status.textContent = 'Consulta realizada';
      status.style.color = '#38a169';
    }

    function resetReading() {
      cardImgs.forEach(img => img.src = backCard);
      cardNames.forEach(name => name.innerText = '');

      hasReading = false;
      actionButton.innerText = 'Embaralhar Cartas';
      actionButton.className = 'action-button pink';
      status.textContent = 'Aguardando sua consulta';
      status.style.color = '#718096';
    }

    actionButton.onclick = () => {
      hasReading ? resetReading() : newReading();
    };
  </script>

</body>
</html>
